    <header>
        <h1 align="center">Ranveer School</h1>

    <hr>
        <form name="loginform" action="http://www.chanti.com" method="get" onsubmit="return checkLoginFormData()" onreset="return clearLoginFormData()">
            <table align="center" cellspacing="10px" cellpadding="10px" border="1px">
                <caption>SignIn Form</caption>
                <tr>
                    <td>
                        <label for="id1">UserName</label>
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                        <span id="s1">*</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Password</label>
                    </td>
                    <td>
                        <input type="password" name="name2" id="id2">
                        <span id="s2">*</span>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    <hr>
    <footer>

    </footer>
